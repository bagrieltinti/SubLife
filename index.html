<!DOCTYPE html>
<html lang="en">
<head>
    <audio id="yearButtonSound">
        <source src="audio/yearbutton.wav" type="audio/wav">
      </audio>      

      <audio id="generalButtons">
        <source src="audio/button.wav" type="audio/wav">
      </audio>  

      <audio id="faculNotify">
        <source src="audio/faculNotify.wav" type="audio/wav">
      </audio>  

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubLife</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<audio id="intro-sound" src="audio/introNotify.wav"></audio>
<div id="intro-screen">
    <img src="img/gameicon.png" alt="Intro Image">
</div>
<script>
    function removeIntroScreen() {
      var introScreen = document.getElementById('intro-screen');
      introScreen.parentNode.removeChild(introScreen);
    }

    setTimeout(removeIntroScreen, 4500); // Adjust the timeout duration to match your fade-out animation duration plus any additional delay
  </script>
<div id="container">
    <div id="game-screen">
        <div id="header">
            <h1 id="name"></h1>
            <h2 id="age"></h2>
            <div id="textbox"></div>
            <div id="controls">
                <div id="buttons">
                    <button id="infoBtn">🚶</button>
                    <button id="actionBtn">🚀</button>
                    <button id="universityBtn" style="display: none;">🎓</button>
                    <button id="resetBtn">💀</button>
                </div>
            </div>
        </div>
        <div id="stats">
            <p id="money">💰 Dinheiro: </p>
            <p id="health">❤️ Saúde: </p>
            <progress id="health-bar" max="100" value="0"></progress>
            <p id="intellect">🧠 Intelecto: </p>
            <progress id="intellect-bar" max="100" value="0"></progress>
            <p id="happiness">😄 Felicidade: </p>
            <progress id="happiness-bar" max="100" value="0"></progress>
            <p id="appearance">👗 Aparência: </p>
            <progress id="appearance-bar" max="100" value="0"></progress>
        </div>
        <div id="controls">
            <div id="buttonBot">
                <button id="nextYearBtn">⏭️ Próximo Ano</button>
            </div>
        </div>
    </div>
</div>
<script src="js/game.js"></script>
<script src="js/worldevents.js"></script>
<script src="js/personalevents.js"></script>
</body>
</html>
